<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADLIHA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&family=Playfair+Display:ital,wght@1,400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Manrope', sans-serif;
            background: #fdfaf7;
            color: #3e3a36;
            overflow: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(219, 185, 153, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(189, 147, 52, 0.1) 0%, transparent 40%);
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .week-num {
            font-size: 0.7rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            color: #bd9334;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            font-weight: 400;
            font-style: italic;
            color: #2c2926;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: #bd9334;
            margin: 2rem 0;
        }

        .story {
            font-size: 1.1rem;
            line-height: 1.9;
            font-weight: 400;
            max-width: 500px;
            color: #5a544f;
        }

        .back {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-decoration: none;
            color: #a0978e;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
            white-space: nowrap;
        }

        .back:hover { 
            color: #bd9334;
            border-bottom: 1px solid #bd9334;
        }

        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="mp3/adliha.m4a" type="audio/mpeg">
    </audio>

    <div class="grain"></div>
    <div class="bg-overlay"></div>

    <div class="main-content">
        <div class="week-num">Тыдзень 04</div>
        <h1>Адліга.</h1>
        <div class="divider"></div>
        
        <p class="story">
            Фінал нашага месяца — час для цяпла і стварэння. <br>
            Мы завітаем у <b>Bulbuli</b>, каб сярод водару кавы <br>
            даць волю фантазіі і рукам. <br><br>
            Будзем ляпіць з пластыліну нашы сумесныя сусветы...<br>
            А дома цябе будуць чакаць прыгожыя кветкі <span class="heart">&#10084;&#65038;</span>
        </p>
    </div>

    <a href="index.html" class="back">назад</a>

    <script>
        document.addEventListener('click', () => {
            const audio = document.getElementById('bg-audio');
            if (audio) audio.play();
        }, { once: true });
    </script>
</body>
</html>
