<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студзень 2026. Тыдзень 2:</title>
    <style>
        :root {
            --gold: #b8922e;
            --bg: #fdfbf7;
            --text: #2c2c2c;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-image {
            width: 100%;
            height: 250px;
            background: url('img/nacmuz.jpg') center/cover;
            border-bottom: 3px solid var(--gold);
        }
        .content {
            max-width: 500px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            font-style: italic;
            margin-bottom: 30px;
            color: #666;
        }
        .info-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .info-item span {
            margin-right: 15px;
            font-size: 1.2rem;
        }
        .description {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: var(--gold);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(184, 146, 46, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(184, 146, 46, 0.4);
        }
        .footer-cat {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<audio id="museum-music" loop preload="auto">
    <source src="mp3/pachatak.mp3" type="audio/mpeg">
</audio>

<script>
    window.addEventListener('load', () => {
        const audio = document.getElementById('museum-music');
        audio.volume = 0.3;

        // Функцыя запуску
        const startMusic = () => {
            audio.play().then(() => {
                document.removeEventListener('click', startMusic);
                document.removeEventListener('touchstart', startMusic);
            }).catch(e => console.log("Чакаем узаемадзеяння..."));
        };

        document.addEventListener('click', startMusic);
        document.addEventListener('touchstart', startMusic);

        startMusic();
    });
</script>


<div class="content">
    <h1>Час яшчэ не прыйшоў:)</h1>
</div>

</body>
</html>
