<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROKI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Manrope', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .mountain-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 20%, transparent 100%), 
                        url('img/mountains.jpg') center/cover no-repeat;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%; 
            max-width: 600px;
        }

        .week-num {
            font-size: 0.8rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -2px;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: #fff;
            margin: 2rem 0;
            transition: width 1.5s ease;
        }

        .story {
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .highlight {
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        /* Лаканічная дэталь пра ежу */
        .action-hint {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .back {
            position: absolute;
            bottom: 40px;
            left: 10%;
            text-decoration: none;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back:hover { color: #fff; }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="mp3/kroki.mp3" type="audio/mpeg">
    </audio>

    <div class="mountain-bg"></div>

    <div class="main-content">
        <div class="week-num">Тыдзень 03</div>
        <h1>Крокі.</h1>
        <div class="divider" id="line"></div>
        
        <p class="story">
            Мы пакінем шум горада далёка ўнізе. <br>
            Ад Чарапашага возера да вяршыні Мтацмінды <span class="highlight">толькі наш маршрут</span>. <br>
            Сярод гор, дзе паветра становіцца празрыстым, <br>
            я звару для цябе каву і вазьму прысмакаў на перакус.
        </p>

        <div class="action-hint">
            <div class="dot"></div>
            <span>Час для нас. На вышыні.</span>
        </div>
    </div>

    <a href="index.html" class="back">назад</a>

    <script>
        document.addEventListener('click', () => {
            const audio = document.getElementById('bg-audio');
            audio.play();
            document.getElementById('line').style.width = '150px';
        }, { once: true });
    </script>
</body>
</html>
